<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><link rel="stylesheet" type="text/css"	href="media/css/bootstrap-fileupload.css" /></head><body>	<form action="#" class="form-horizontal">		<div class="control-group">			<div class="controls">				<div class="fileupload fileupload-new" data-provides="fileupload">					<div class="fileupload-new thumbnail"						style="width: 200px; height: 150px;">						<img src="media/image/AAAAAA&amp;text=no+image" alt="" />					</div>					<div class="fileupload-preview fileupload-exists thumbnail"						style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>					<div>						<span class="btn btn-file"><span class="fileupload-new">选择图片</span><span class="fileupload-exists">Change</span><input							type="file" class="default" /> </span> <a href="#"							class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>					</div>				</div>			</div>		</div>	</form>	<script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>	<script src="media/js/jquery-migrate-1.2.1.min.js"		type="text/javascript"></script>	<script type="text/javascript" src="media/js/bootstrap-fileupload.js"></script></body></html>
